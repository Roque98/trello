<!-- header columna -->
<div class="flex justify-between py-1">
    <!-- Titulo de la columna -->
    <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
    <!-- Boton para mostrar un menu overlay -->
    <button (click)="showMenu = !showMenu" cdkOverlayOrigin #menuOverlay="cdkOverlayOrigin">
        <fa-icon class="hover:bg-gray-300 p-2" style="color: gray;" [icon]="faEllipsisH"></fa-icon>
    </button>
</div>
<!-- Contenedor de tarjetas -->
<div class="text-sm mt-2 min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="column.todos" [id]="column.id" [cdkDropListConnectedTo]="columnsIds" >
    <div *ngFor="let todo of column.todos" cdkDrag>
        <app-todo [todo]="todo"></app-todo>
    </div>
</div>

<!-- Boton para agregar nueva tarjeta -->
<div class="text-sm mt-2">
    <app-btn (click)="addTodoToColumn(column)" [color]="'primary'">
        <span class="material-icons mr-2">Agregar una tarjeta</span>
    </app-btn>
</div>


<!-- Menu overlay -->
