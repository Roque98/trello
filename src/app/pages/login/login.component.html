<div class="w-screen h-screen bg-gray-50 relative">
    <div class="absolute w-full h-full">
        <img class="absolute w-96 left-0 bottom-0" src="/assets/svg/login-bg-left.svg" alt="">
        <img class="absolute w-96 right-0 bottom-0" src="/assets/svg/login-bg-rigth.svg" alt="">
    </div>

    <div class="relative w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img class="w-56" src="/assets/logo/logo-gradient-blue-trello.png">
        </header>

        <div class="bg-white rounded shadow py-4 px-6">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">Inicar sesion en Trello</h1>
                <form action="" novalidate class="space-y-4">
                    <div class="relative">
                        <input type="text" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Introduzca el correo electronico">
                    </div>
                    <div class="relative">
                        <input type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Introducza el password">
                    </div>
                    <button class="text-white w-full font-medium rounded text-sm bg-green-500 px-5 py-2" type="submit">Iniciar sesion</button>
                </form>
            </div>      
        </div>
    </div>
</div>
